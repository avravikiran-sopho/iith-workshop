{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
{% include "base.html" %}

<div class="container" style="text-align: center;margin-top: 2%;">
	<form action="/form" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group row">
		    <label for="name" class="col-sm-2">Name</label>
		    <div class="col-sm-10">
		    	{{ form.name }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-2">Email</label>
		    <div class="col-sm-10">
		    	{{ form.mail }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-2">Mobile</label>
		    <div class="col-sm-10">
		    	{{ form.mobile }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-2">Work Description</label>
		    <div class="col-sm-10">
		    	{{ form.work }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-2">File</label>
		    <div class="col-sm-10">
		    	{{ form.file }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-2">Work type</label>
		    <div class="col-sm-10">
		    	{{ form.worktype }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-2">Professor Name</label>
		    <div class="col-sm-10">
		    	{{ form.prof_name }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <label for="name" class="col-sm-2">Professor Email</label>
		    <div class="col-sm-10">
		    	{{ form.prof_mail }}
		    </div>
	    </div>
	    <div class="form-group row">
		    <div class="col-sm-12">
		    	<button type="submit" class="btn btn-light btn-lg">Submit</button>
		    </div>
	    </div>
	</form>
</div>

{% include "footer.html" %}
