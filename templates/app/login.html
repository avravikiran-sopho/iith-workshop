{% load static %}


{% include "base.html" %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<script src="{% static 'js/login.js' %}"></script>

<div class="container" >
	<div class="row" id="box">
		<div class="col-md-6"><h2>Log In</h2><br>
			<form action="/do_login" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-group row">
				    <label for="name" class="col-sm-2">Email</label>
				    <div class="col-sm-10">
				    	{{ loginform.username }}
				    </div>
			    </div>
			    <div class="form-group row">
				    <label for="name" class="col-sm-2">Password</label>
				    <div class="col-sm-10">
				    	{{ loginform.password }}
				    </div>
			    </div><br><br><br>
			    <div class="form-group row">
				    <div class="col-sm-12">
				    	<button type="submit" class="btn btn-light btn-lg">Login</button>
				    </div>
			    </div>
			</form>
		</div>

		<div class="col-md-6"><h2>Register</h2><br>
			<form action="/do_register" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-group row">
				    <label for="name" class="col-sm-2">Email</label>
				    <div class="col-sm-10">
				    	{{ registerform.username }}
				    </div>
			    </div>
			    <div class="form-group row">
				    <label for="name" class="col-sm-2">Password</label>
				    <div class="col-sm-10">
				    	{{ registerform.password1 }}
				    </div>
			    </div>
			    <div class="form-group row">
				    <label for="name" class="col-sm-2">Confirm Password</label>
				    <div class="col-sm-10">
				    	{{ registerform.password2 }}
				    </div>
			    </div>
			    <div class="form-group row">
				    <div class="col-sm-12">
				    	<button type="submit" class="btn btn-light btn-lg">Register</button>
				    </div>
			    </div>
			</form>
		</div>
	</div>
</div>


{% include "footer.html" %}
